<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Curated Gift Ideas</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Favicons -->
    <meta name="theme-color" content="#712cf9">
</head>

<body>
    <div id="themeSwitcher" class="dropdown position-fixed bottom-0 end-0 mb-3 me-3">
        <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button"
            aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme">
            <i class="fa fa-adjust" aria-hidden="true"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
            <li><button type="button" class="dropdown-item" data-bs-theme-value="light"><i class="fa fa-sun-o"
                        aria-hidden="true"></i> Light</button></li>
            <li><button type="button" class="dropdown-item" data-bs-theme-value="dark"><i class="fa fa-moon-o"
                        aria-hidden="true"></i> Dark</button></li>
            <li><button type="button" class="dropdown-item active" data-bs-theme-value="auto"><i class="fa fa-adjust"
                        aria-hidden="true"></i> Auto</button></li>
        </ul>
    </div>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="main-box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="box-container">

                <div class="form-box">
                    <h2>Gift Details</h2>
                    <form class="needs-validation" action="/gifts" method="post" novalidate>
                        <div class="inputBox">
                            <input type="text" name="relationship" placeholder="Relationship" value="" required>
                            <div class="invalid-feedback">
                                Relationship information is required.
                            </div>
                        </div>
                        <div class="inputBox">
                            <input type="number" name="age" placeholder="Age" value="" required>
                            <div class="invalid-feedback">
                                Age information is required.
                            </div>
                        </div>
                        <div class="inputBox">
                            <input type="text" id="occasion" name="occasion" placeholder="Occasion" value="" required>
                            <div class="invalid-feedback">
                                Occasion information is required.
                            </div>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="interests" placeholder="Interests" value="" required>
                            <div class="invalid-feedback">
                                Interest information is required.
                            </div>
                        </div>
                        <div class="inputBox">
                            <input type="number" name="budget" placeholder="Budget" value="" required>
                            <div class="invalid-feedback">
                                Budget information is required.
                            </div>
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Get Gift suggestions">
                        </div>

                    </form>
                </div>

            </div>
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="../static/script.js"></script>
</body>

</html>
